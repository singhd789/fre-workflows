# local reusable variable overrides
fre_properties: 
  - &custom_interp "180,360"

# directory overrides
#c96_amip_directories:
directories:
  <<: *shared_directories
  ptmp_dir: "/ptmp/$USER"
  pp_grid_spec: *GRID_SPEC96

#c96_amip_postprocess:
postprocess:
  # pp setting overrides
  settings:
    <<: *shared_settings
    pp_start:   *EXP_AMIP_START
    pp_stop:    *EXP_AMIP_END
    pp_chunk_a: "P1Y"
    pp_chunk_b: "P3Y"
    pp_components: "atmos_cmip atmos_scalar"
  switches: 
    <<: *shared_switches
    do_statics: False

  # main pp instructions
  components:
    - type: "atmos_cmip"
      sources: "atmos_month_cmip"
      sourceGrid: "cubedsphere"
      xyInterp: *custom_interp
      interpMethod: "conserve_order2"
      inputRealm: 'atmos'
    - type: "atmos_scalar"
      sources: "atmos_scalar"
